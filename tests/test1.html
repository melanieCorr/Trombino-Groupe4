<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtubeurs</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    
    <style>
        body{
            background: white;
        }
        #dataviz{
            background-color:whitesmoke;
        }
    </style>

    <body>
        <div id='utilisateur'></div>
        <div id='youtubeur'></div>
        <div id='chaine'></div>
    </body>

    <script>
        let urlData = "http://localhost/omeka-s-3.0.1/omeka-s/api/items";

        d3.json(urlData).then(function(data) {
                getUtilisateur(data); 
                getYoutubeur(data); 
                getChannel(data); 
        });

        function getUtilisateur(data) {
            data.forEach(d => {
                if (d["dcterms:title"][0]["@value"] === "Utilisateur") {
                    d3.select('#utilisateur').append('div').text(
                        "Utilisateur : " + d["foaf:familyName"][0]["@value"] + " " + d["foaf:firstName"][0]["@value"] +
                        " - " + d["foaf:mbox"][0]["@value"] + ' - ' + d["foaf:nick"][0]["@value"]
                    );
                }
            }) 
        }

        function getYoutubeur(data) {
            data.forEach(d => {
                if (d["dcterms:title"][0]["@value"] === "Youtubeur") {
                    d3.select('#youtubeur').append('div').text(
                        "Youtubeur : " + d["foaf:family_name"][0]["@value"] + " " + d["foaf:firstName"][0]["@value"] + 
                        " - " + d["foaf:birthday"][0]["@value"] + ' - ' + d["foaf:interest"][0]["@value"] +
                        " - " + d["Channel:voc.ttlhasChannel"][0]["@value"]
                    );
                }
            }) 
        }

        function getChannel(data) {
            data.forEach(d => {
                if (d["dcterms:title"][0]["@value"] === "Chaine") {
                    d3.select('#chaine').append('div').text(
                        "Cha√Æne Youtube : " + d["Channel:voc.ttlnomChaine"][0]["@value"] + " - " + d["dcterms:type"][0]["@value"] + 
                        " - " + d["dcterms:created"][0]["@value"] + " - " + d["Channel:voc.ttlhasYoutubeur"][0]["@value"]
                    );
                }
            }) 
        }

    </script>
</html>
